<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tela de Login</title>

        <!-- STYLE CSS INTERNO -->
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                background-color: #121212; /* Plano de fundo escuro */
                color: #ffffff; /* Textos claros */
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .login-container {
                background-color: #1e1e1e;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
                width: 300px;
                text-align: center;
            }

            .login-container h1 {
                margin-bottom: 10px;
                font-size: 24px;
            }

            .login-container h2 {
                margin-bottom: 20px;
                font-size: 14px;
                color: #bbbbbb;
            }

            .login-container h2 a {
                color: #4CAF50;
                text-decoration: none;
            }

            .login-container h2 a:hover {
                text-decoration: underline;
            }

            .login-container input {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #333;
                border-radius: 4px;
                background-color: #333;
                color: #ffffff;
            }

            .login-container input:focus {
                outline: none;
                border-color: #4CAF50;
            }

            .login-container button {
                width: 100%;
                padding: 10px;
                background-color: #4CAF50;
                border: none;
                border-radius: 4px;
                color: #ffffff;
                font-size: 16px;
                cursor: pointer;
            }

            .login-container button:hover {
                background-color: #45a049;
            }

        .links-versoes {
                /* margin-top: 20px; */
                text-align: center;
                /* color: #bbbbbb; */
                position: fixed;
                bottom: 20px;
            }

        .links-versoes a {
                color: #4CAF50;
                text-decoration: none;
                margin: 0 10px;
                font-size: 14px;
            }

        .links-versoes a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <h1>Forneça seus acessos</h1>
            <h2>Não tem conta? <a href="#">Crie Aqui</a></h2>
            <form>
                <input type="text" placeholder="Login" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
        </div>

        <div class="links-versoes">
            <a href="gemini.html">Gemini</a>
            <a href="index.html">GPT03</a>
            <a href="deep.html">DeepSeek</a>
        </div>
    </body>
</html>
